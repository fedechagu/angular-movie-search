<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Angular App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div ng-app="AngularJsDemo">
        <div ng-controller="SearchController">
            <nav class="well">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>AngularJS Demo</h2>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="input-group">
                            <input type="text" class="form-control input-hg" placeholder="Movie Name" ng-model="data.searchQuery" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-hg" title="Search"><i class="fui-search"></i>Search</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-resource.js"></script>
    <script src="js/vendor/jquery-2.0.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
